spring.application.name=bank_mang.t

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5332/bank_management
spring.datasource.username=Tsedenya
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
# Custom Application Properties
app.jwt-
app.jwt-expiration-milliseconds=600000
app.max-attempts=8
app.duration-minutes=15
# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.banking_system.bank_mang.t=DEBUG